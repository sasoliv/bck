version: "3.5"
services:

  homer:
    image: homer-local
    build:
      context: ./homer
    container_name: homer
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - homer-data:/www/assets
    ports:
      - 80:8080
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/data/config/portrainer/data:/data
    ports:
      - 8000:8000
      - 9000:9000
    restart: unless-stopped

  prometheus:
    image: prometheus-local
    build:
      context: ./prometheus
    container_name: prometheus
    user: 1000:1000
    volumes:
      - /mnt/data/config/prometheus:/prometheus
    ports:
      - 9090:9090
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    user: 1000:1000
    volumes:
      - /mnt/data/config/grafana:/var/lib/grafana
    ports:
      - 3000:3000
    restart: unless-stopped

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped

  cadvisor:
    image: zcube/cadvisor
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped

  pihole:
    image: pihole/pihole
    container_name: pihole
    hostname: pi-pihole
    environment:
      TZ: Europe/Lisbon
      WEBPASSWORD: changeme
    volumes:
      - /mnt/data/config/pihole/etc-pihole/:/etc/pihole/
      - /mnt/data/config/pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 81:80/tcp
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
      - WEBUI_PORT=8090
    volumes:
      - /mnt/data/config/qbittorrent_config:/config
      - /mnt/data/downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8090:8090
    restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    hostname: pi-jellyfin
    environment:
      - JELLYFIN_PublishedServerUrl=http://pi:8096
    user: 1000:1000    
    volumes:
      - /mnt/data/config/jellyfin_config:/config
      - /mnt/data/config/jellyfin_cache:/cache
      - /mnt/data/media:/media    
    ports:
      - 8096:8096
      - 8920:8920
      - 1900:1900/udp
      - 7359:7359/udp
    restart: unless-stopped

  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    user: 1000:1000
    volumes:
      - /mnt/data:/srv
      - /mnt/data/config/filebrowser.db:/database.db
    ports:
      - 8100:80
    restart: unless-stopped

volumes:
  homer-data:
    driver: local

