version: "3.5"
services:

  heimdall:
    image: heimdall-local
    build:
      context: ./heimdall
    container_name: heimdall
    volumes:
      - /mnt/hdd/config/heimdall:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
    ports:
      - 80:80
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 8000:8000
      - 9000:9000
    restart: unless-stopped

  prometheus:
    image: prometheus-local
    build:
      context: ./prometheus
    container_name: prometheus
    volumes:
      - prometheus-data:/prometheus
    ports:
      - 9090:9090
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - 3000:3000
    restart: unless-stopped

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped

  cadvisor:
    image: braingamer/cadvisor-arm
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
      - WEBUI_PORT=8090
    volumes:
      - /mnt/hdd/config/qbittorrent_config:/config
      - /mnt/hdd/downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8090:8090
    restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - JELLYFIN_PublishedServerUrl=http://pi:8096
    user: 1000:1000    
    volumes:
      - /mnt/hdd/config/jellyfin_config:/config
      - /mnt/hdd/config/jellyfin_cache:/cache
      - /mnt/hdd/media:/media    
    ports:
      - 8096:8096
      - 8920:8920
      - 1900:1900/udp
      - 7359:7359/udp
    restart: unless-stopped

  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    user: 1000:1000
    volumes:
      - /mnt/hdd:/srv
      - /mnt/hdd/config/filebrowser.db:/database.db
    ports:
      - 8100:80
    restart: unless-stopped

volumes:
  portainer_data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

