version: "3.5"
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/hdd/config/portainer_data:/data
    ports:
      - 8000:8000
      - 9000:9000
    restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Lisbon
      - WEBUI_PORT=8090
    volumes:
      - /mnt/hdd/config/qbittorrent_config:/config
      - /mnt/hdd/downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8090:8090
    restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    network_mode: "host"
    volumes:
      - /mnt/hdd/config/jellyfin_config:/config
      - /mnt/hdd/config/jellyfin_cache:/cache
      - /mnt/hdd/media:/media
    restart: unless-stopped
    environment:
      - JELLYFIN_PublishedServerUrl=http://pi:8096
